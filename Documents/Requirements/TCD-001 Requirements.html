<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCD-001</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #4CAF50;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .content {
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f9;
    }
  </style>
</head>
<body>

<header>
  <h1>Test Case Requirements</h1>
</header>

<div class="container">
  <h2>Test Case: TCD-001</h2>

  <div class="section">
    <div class="section-title">Summary:</div>
    <div class="content">
      Valid Login
    </div>
  </div>

  <div class="section">
    <div class="section-title">Preconditions:</div>
    <div class="content">
      None
    </div>
  </div>

  <div class="section">
    <div class="section-title">Test Steps:</div>
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Step</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Input valid User Name</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Input valid Password</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Login</td>
          </tr>
          <!-- More steps can be added -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Expected Results:</div>
    <div class="content">
      User should be able to login, a welcome page is opened
    </div>
  </div>

  <div class="section">
    <div class="section-title">Notes:</div>
    <div class="content">
      User Name: demo<br>
      Password: mode
    </div>
  </div>
</div>

</body>
</html>
