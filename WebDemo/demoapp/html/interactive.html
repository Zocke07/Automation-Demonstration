<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
    <link href="css/demo.css" media="all" rel="stylesheet" type="text/css">
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Interactive Elements</h1>
        
        <!-- Alert Button -->
        <button id="alert_button" onclick="showAlert()">Show Alert</button>
        <br><br>

        <!-- Dropdown -->
        <label for="colors">Choose a color:</label>
        <select id="colors">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <br><br>

        <!-- Checkbox -->
        <label>
            <input type="checkbox" id="subscribe_checkbox">
            Subscribe to newsletter
        </label>
        <br><br>

        <!-- Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="toggle_switch">
            <span class="slider round"></span>
        </label>
        <br><br>

        <!-- Range Slider -->
        <label for="range_slider">Volume:</label>
        <input type="range" id="range_slider" min="0" max="100" value="50">
        <br><br>

        <!-- Color Picker -->
        <label for="color_picker">Pick a color:</label>
        <input type="color" id="color_picker" value="#ff0000">
        <br><br>

        <button onclick="window.location.href='welcome.html'">Back to Welcome Page</button>
    </div>
    <script>
        function showAlert() {
            alert('This is an alert message!');
        }
    </script>
</body>
</html>
