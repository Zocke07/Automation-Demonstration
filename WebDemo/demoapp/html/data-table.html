<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link href="css/demo.css" media="all" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
        <h1 id="data-table-title">Data Table</h1>
        <table id="data-table" class="table">
            <thead>
                <tr>
                    <th class="table-header">ID</th>
                    <th class="table-header">Name</th>
                    <th class="table-header">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-data">1</td>
                    <td class="table-data">John Doe</td>
                    <td class="table-data">john.doe@example.com</td>
                </tr>
                <tr>
                    <td class="table-data">2</td>
                    <td class="table-data">Jane Smith</td>
                    <td class="table-data">jane.smith@example.com</td>
                </tr>
                <!-- More rows can be added here -->
            </tbody>
        </table>
        <button id="back-to-welcome" class="button" onclick="window.location.href='welcome.html'">Back to Welcome Page</button>
    </div>
</body>

</html>
