<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="css/demo.css" media="all" rel="stylesheet" type="text/css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div id="container">
        <h1 id="profile-title">User Profile</h1>
        <form id="profile-form" class="form" onsubmit="updateProfile(event)">
            <div class="form-group">
                <label for="profile-name" class="form-label">Name:</label>
                <input id="profile-name" class="form-input" type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="profile-email" class="form-label">Email:</label>
                <input id="profile-email" class="form-input" type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="profile-bio" class="form-label">Bio:</label>
                <textarea id="profile-bio" class="form-input" rows="4" placeholder="Tell us about yourself"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="form-button" value="Update Profile">
            </div>
        </form>
        <button id="back-to-welcome" class="button" onclick="window.location.href='welcome.html'">Back to Welcome Page</button>
    </div>
</body>

</html>
